<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property : Relative</title>
    <style>
        .main-box, .box{
           border-radius: 6px;
        }

        .main-box{
            background-color: whitesmoke;
        }

        .box{
            /* now absolute property will psoition all boxes in same place */
            position: absolute; 
            background-color: green;
            height: 80px;
            width: 80px;
            text-align: center;
            margin: 20px;
        }

    </style>
</head>
<body>

    <div class="main-box">
        <div class="box box-1"> Zanu 1</div>
        <div class="box box-2"> Zanu 2</div>
        <div class="box box-3"> Zanu 3</div>
        <div class="box box-4"> Zanu 4</div>
    </div>
    
</body>
</html>
