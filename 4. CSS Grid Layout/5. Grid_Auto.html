<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Template : repeat() Property</title>
    <style>
      .container {
        display: grid;
        /* this will give you the best responsiveness
        auto-fill will fill automatically the row by analyse how much box it will take in rows */
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap:20px;
        grid-auto-rows: minmax(100px, auto);
        grid-auto-columns: minmax(50px, auto);
      }

      .items {
        background-color: lightcoral;
        border: 3px green solid;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items">Zanu 1</div>
      <div class="items">Zanu 2</div>
      <div class="items">Zanu 3</div>
      <div class="items">Zanu 4</div>
      <div class="items">Zanu 5</div>
      <div class="items">Zanu 6</div>
      <div class="items">Zanu 7</div>
      <div class="items">Zanu 8</div>
      <div class="items">Zanu 9</div>
      <div class="items">Zanu 10</div>
    </div>
  </body>
</html>
