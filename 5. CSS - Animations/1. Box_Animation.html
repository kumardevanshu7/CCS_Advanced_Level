<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Animation : Width Transition</title>

    <style>
      /* transition is the property of Animation */
      .gola {
        background-color: red;
        width: 100px;
        height: 100px;
        /* defining the width & height + timing */
        transition: width 4s, height 4s;
      }

      .gola:hover {
        width: 700px;
        height: 700px;
      }
    </style>
  </head>
  <body>
    <div class="gola"></div>
    <img src="" alt="" />
  </body>
</html>
